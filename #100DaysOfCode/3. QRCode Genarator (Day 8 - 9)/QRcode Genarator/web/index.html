<!DOCTYPE html>
<html lang="en">

<head>
    <!-- GOOGLE FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Yellowtail' rel='stylesheet'>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QR Code Generator</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>

<body>
     <header>
      <h1 class="day-details">Day 9</h1>
      <h1 class="login-logo">QR Genarator</h1>
    </header>

    <section class="wellcome_area clearfix" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2>QR Code Generator</h2>
                        <h3>QR</h3>

                        <p>Turn any piece of text into a QR code.</p>
                    </div>
                    <div class="get-start-area">
                        <form class="form-inline">
                            <input type="text" id="data" class="form-control email" placeholder="Enter text">
                            <input type="button" class="submit" value="Get QR Code" onclick="generateQRCode()">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="welcome-thumb">
            <img id="qr" src="" width="60%">
        </div>
    </section>
</body>
</html>
